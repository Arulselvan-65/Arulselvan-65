name: Daily Cache Refresh

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:   

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Cache Busting Timestamp
        run: |
          # Create a unique timestamp
          TIMESTAMP=$(date +%s)
          # Use sed to find 'cache_bust=' and replace the number following it
          sed -i "s/cache_bust=[0-9]*/cache_bust=$TIMESTAMP/g" README.md

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: daily image cache refresh [skip ci]" || echo "No changes to commit"
          git push
